<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav>
            <button>View All</button>
            <div class="logo">
                <i class="fas fa-play"></i>
                <h1>Net Stream</h1>
            </div>
            <button>Subscribe</button>
        </nav>
        <main>
            <div class="row">
                <div class="col">
                    <img src="img/img-1.jpg" alt="img-1" class="play">
                    <h2>The Mantrix</h2>
                    <p class="green">
                        Take the yellow pill to get into the zone
                    </p>
                    <button>Watch Now</button>
                </div>
                <div class="col">
                    <img src="img/img-2.jpg" alt="img-2" class="play">
                    <h2>2 Fast 2 Soon</h2>
                    <p class="red">
                        Take the yellow pill to get into the zone
                    </p>
                    <button>Watch Now</button>
                </div>
                <div class="col">
                    <img src="img/img-3.jpg" alt="img-3" class="play">
                    <h2>The Outback</h2>
                    <p class="yellow">
                        Take the yellow pill to get into the zone
                    </p>
                    <button>Watch Now</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
